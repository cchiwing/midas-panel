    <div id="add-client-modal" class="modal">

            <div class="form-group">

              <input class="form-control" id="client-tel"></input>
            </div>
            <div class="form-group">
              <label for="client-addr" class="form-control-label">Address:</label>
              <textarea class="form-control" id="client-addr"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <h3>
